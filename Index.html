<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="Weather">
        <div class="temp">21</div>
        <div class="location">
          <p>Location Name</p>
          <span>Date and time</span>
        </div>
        <div class="weather-con">
          <p><img src="" /></p>
          <span>Condition</span>
        </div>
      </div>
    </div>
    <nav>
        <form>
            <input type="text" class="searchField"placeholder="Enter your city here">
            <button type="submit">Search</button>
        </form>
    </nav>
  </body>
  <script src="index.js"></script>
</html>
